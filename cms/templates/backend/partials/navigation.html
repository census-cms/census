<nav>
	<ul>
		{% for category in nav.categories %}
		<li>
			<h4>{{ category.label }}</h4>
			<ul>
			{% for mod in category.modules %}
				{% if mod.category == category.label %}
				<li>
					<a href="{{ mod.href }}"{% if currentModule and currentModule == mod.key %} class="active"{% endif %}>{{ mod.label }}</a>
				</li>
				{% endif %}
			{% endfor %}
			</ul>
		</li>
		{% endfor %}
	</ul>
</nav>
