<nav class="cms__sidebar pagetree">
	<h3>Page tree</h3>

	<ul>
		{% for page in pagetree %}
		<li{% if currentDir and currentDir == page.dir %} class="current"{% endif %}{% if page.root %} data-root="1"{% endif %}>
			<a href="?mod=page&context=edit&dir={{ page.dir }}&parent={{ page.parent | url_encode}}">{{ page.realname }}</a>
			{% include 'partials/pagetree/loop.html' with {'pages': page._sub, 'currentDir': currentDir} only %}
		</li>
		{% endfor %}
	</ul>
</nav>
