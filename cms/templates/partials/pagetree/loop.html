{% if pages %}
	<ul>
		{% for subpage in pages %}
		<li{% if currentDir and currentDir == subpage.dir %} class="current"{% endif %}{% if subpage.root %} data-root="1"{% endif %}>
			<a href="?mod=page&context=index&dir={{ subpage.dir }}&parent={{ subpage.parent | url_encode}}">{{ subpage.realname }}</a>
			{% include 'partials/pagetree/loop.html' with {'pages': subpage._sub, 'currentDir': currentDir} %}
		</li>
		{% endfor %}
	</ul>
{% endif %}
